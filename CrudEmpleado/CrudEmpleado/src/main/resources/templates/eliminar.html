	<h1>Eliminar Empleado</h1>
	<br>
	<a th:href="@{/inicio}" class="btn btn-primary">Regresar</a>
	<br><br>
	
	<form method="post" th:action="@{/eliminar}" th:object="${empleado}">
		<label for="id">Id</label>
		<input type="number" name="id" th:field="*{id}">
		<br>
		<label for="nombre">Nombre</label>
		<input type="text" name="nombre" th:field="*{nombre}">
		<br>
		<label for="app">Apellido</label>
		<input type="text" name="app" th:field="*{app}">
		<br>
		<label for="genero">Genero</label>
		<input type="text" name="genero" th:field="*{genero}" >
		<br>
		<label for="correo">Correo</label>
		<input type="text" name="correo" th:field="*{correo}" >
		<br>
		<label for="telefono">Telefono</label>
		<input type="text" name="telefono" th:field="*{telefono}" >
		<br>
		<br>
		<input type="submit" name="eliminar" value="Eliminar" class="btn btn-danger">
	</form>
	
	<!-- Bootstrap JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
