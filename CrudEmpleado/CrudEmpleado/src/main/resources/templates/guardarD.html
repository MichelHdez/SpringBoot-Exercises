	<h1>Guardar Departamento</h1>
	<br>
	<a th:href="@{/inicio}" class="btn btn-primary">Regresar</a>
	<br><br>
	
		<form method="post" th:action="@{/guardarD}" th:object="${departamento}">
		<label for="id">Id</label>
		<input type="number" name="id" th:field="*{id}" placeholder="Ingrese el id">
		<br>
		<label for="nombre">Nombre</label>
		<input type="text" name="nombre" th:field="*{nombre}" placeholder="Ingrese el nombre">
		<br>
		<label for="sueldo">Sueldo</label>
		<input type="number" name="sueldo" th:field="*{sueldo}" placeholder="Ingrese el sueldo">
		<br>
		<label for="descripcion">Descripcion</label>
		<input type="text" name="descripcion" th:field="*{descripcion}" placeholder="Ingrese la descripcion">
		<br>
		<br>
		<input type="submit" name="guardar" value="Guardar" class="btn btn-success">
	</form>
	
	<!-- Bootstrap JavaScript -->
