<!DOCTYPE html>
<html>

<head>
	<title>Registro Productos</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Control De Productos</a>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/productos}">Control de Productos</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<br>

	<div class="container">
       <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
              <h1 class="text-center">Registro de Productos</h1>
              <div class="card-body">
                 <form th:action="@{/productos}" th:object="${productos}" method="POST">
                    <div class="form-group">
                       <label>Nombre : </label>
                       <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite su nombre : " required>
                    </div>
                    
                    <div class="form-group">
                       <label>Marca : </label>
                       <input type="text" name="marca" th:field="*{marca}" class="form-control" placeholder="Digite la marca : " required>
                    </div>
                    
                    <div class="form-group">
                       <label>Hecho En : </label>
                       <input type="text" name="hechoEn" th:field="*{hechoEn}" class="form-control" placeholder="Digite paÃ­s de origen : " required>
                    </div>
                    
                    <div class="form-group">
                       <label>Precio : </label>
                       <input type="text" name="precio" th:field="*{precio}" class="form-control" placeholder="Digite el precio : " required>
                    </div>
                   
                    <div class="box-footer">
                       <button class="btn btn-success">Guardar</button>
                    </div>
                 </form>
              </div>
          </div>
       </div>
    </div>

</body>

</html>
