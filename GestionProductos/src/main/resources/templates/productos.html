<!DOCTYPE html>
<html>

<head>
	<title>Crud Productos</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Control De Productos</a>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/productos}">Control de Estudiantes</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1>Lista de Productos</h1>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/productos/nuevo}" class="btn btn-primary btn-sm mb3">Agregar Producto</a>
			</div>
		</div>

		<br>

		<form class="row g-3">
			<div class="col-auto">
				<label for="text" class="visually-hidden">Filtrar Productos</label>
				<input type="text" readonly class="form-control-plaintext" id="" value="Filtrar por Producto:">
			</div>
			<div class="col-auto">
				<label for="inputPassword2" class="visually-hidden"></label>
				<input type="password" class="form-control" id="inputPassword2" placeholder="Buscar Producto">
			</div>
			<div class="col-auto">
				<button type="submit" class="btn btn-primary mb-3">Buscar</button>
			</div>
		</form>

		<table class="table table-dark">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Marca</th>
					<th>Hecho En</th>
					<th>Precio</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto : ${productos}">
					<td th:text="${producto.id}">Id</td>
					<td th:text="${producto.nombre}">Nombre</td>
					<td th:text="${producto.marca}">Marca</td>
					<td th:text="${producto.hechoEn}">Hecho En</td>
					<td th:text="${producto.precio}">Precio</td>
					<td>
						<a th:href="@{/productos/editar/{id}(id=${producto.id})}" class="btn btn-info">Editar</a>
						<a th:href="@{/productos/{id}(id=${producto.id})}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>

			</tbody>
		</table>
	</div>
</body>

</html>
