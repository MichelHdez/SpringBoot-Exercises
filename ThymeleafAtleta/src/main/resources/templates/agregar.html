<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alta de Atletas</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<tbody>
		<h1>Agregar Atletas</h1>
		<br>
		<a th:href="@{/AtletaCtrl/inicio}">Regresar</a>
		<br>
		
		<form th:action="@{/AtletaCtrl/guardar}" method="post" th:object="${atleta}">
			<label for="id">Id 
			</label><input type="text" name="id" th:field="*{id}">
			<br>
			
			<label for="nombre">Nombre</label>
			<input type="text" name="nombre" th:field="*{nombre}">
			<br>
			
			<label for="apellido">Apellido</label>
			<input type="text" name="apellido" th:field="*{apellido}">
			<br>
			
			<label for="sexo">Sexo</label>
			<input type="text" name="sexo" th:field="*{sexo}">
			<br>
			
			<label for="equipo">Equipo</label>
			<input type="text" name="equipo" th:field="*{equipo}">
			<br>
			
			<input type="submit" name="guardar" value="Guardar">
		</form>
</body>
</html>
