<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alta Editar</title>
</head>
<body>
	<tbody>
		<h1>Editar Bebidas</h1>
		
		<br>
		<a th:href="@{/BebidaCtrl/inicio}">Regresar</a>
		<br>
		
		<form th:action="@{/BebidaCtrl/editar}" method="post" th:object="${bebida}">
			<label for="id">Id 
			</label><input type="text" name="id" th:field="*{id}">
			
			<label for="nombre">Nombre</label>
			<input type="text" name="nombre" th:field="*{nombre}">
			
			<label for="marca">Marca</label>
			<input type="text" name="marca" th:field="*{marca}">
			
			<label for="precio">Precio</label>
			<input type="text" name="precio" th:field="*{precio}">
			
			<label for="cont_neto">Contenido Neto</label>
			<input type="text" name="cont_neto" th:field="*{cont_neto}">
		
			<input type="submit" name="editar" value="Editar">
		</form>
</body>
</html>
