<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alta Editar</title>
</head>
<body>
	<tbody>
		<h1>Editar Bebidas</h1>
		
		<br>
		<a th:href="@{/BebidasCtrl/inicio}">Regresar</a>
		<br>
		
		<form th:action="@{/BebidasCtrl/editar}" method="post" th:object="${bebidas}">
			<label for="id">Id 
			</label><input type="text" name="id" th:field="*{id}">
			<br>
			
			<label for="nombre">Nombre</label>
			<input type="text" name="nombre" th:field="*{nombre}">
			<br>
			
			<label for="marca">Marca</label>
			<input type="text" name="marca" th:field="*{marca}">
			<br>
			
			<label for="sabor">Sabor</label>
			<input type="text" name="sabor" th:field="*{sabor}">
			<br>
			
			<label for="cantidad">Cantidad</label>
			<input type="text" name="cantidad" th:field="*{cantidad}">
			<br>
			
			<label for="precio">Precio</label>
			<input type="text" name="precio" th:field="*{precio}">
			<br>
		
			<input type="submit" name="editar" value="Editar">
		</form>
</body>
</html>
